<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo dự án mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <img src="./asset/logo.png" alt="logo" />
                </div>
            </a>
            <div id="nav-auth-container"></div>
        </div>
    </nav>

    <div class="container" style="margin-top: 140px; max-width: 860px;">
        <div class="glass-card" style="padding: 40px;">
            <span class="pill" style="margin-bottom: 16px;">Founder flow</span>
            <h2 class="text-center" style="margin-bottom: 10px;">Khởi tạo dự án gọi vốn</h2>
            <p class="text-center text-muted" style="margin-bottom: 30px;">Điền đầy đủ thông tin trước khi gửi Admin duyệt (tối đa 2 dự án đang hoạt động).</p>
            
            <form onsubmit="handleCreateProject(event)">
                <div class="form-group">
                    <label>Tên dự án</label>
                    <input type="text" id="p-title" class="form-control" placeholder="VD: Ứng dụng học tiếng Anh AI..." required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Mục tiêu gọi vốn (VNĐ)</label>
                        <input type="number" id="p-target" class="form-control" placeholder="50000000" min="1000000" required>
                    </div>
                    <div class="form-group">
                        <label>Lĩnh vực</label>
                        <select id="p-cat" class="form-control">
                            <option>Công nghệ</option>
                            <option>Nông nghiệp</option>
                            <option>Điện ảnh</option>
                            <option>Y tế</option>
                            <option>Giáo dục</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Deadline gọi vốn</label>
                    <input type="date" id="p-deadline" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Mô tả chi tiết ý tưởng</label>
                    <textarea id="p-desc" class="form-control" rows="5" placeholder="Mô tả về sản phẩm, kế hoạch sử dụng vốn..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Ảnh cover / media</label>
                    <label for="p-media" class="input-file">Tải ảnh bìa (JPG/PNG)</label>
                    <input type="file" id="p-media" accept="image/*" style="display:none;">
                    <small id="p-media-name" style="display:block; margin-top:8px; color:var(--text-soft);">Chưa chọn file</small>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap;">
                    <button class="btn btn-primary" style="flex:1; min-width: 200px;">Gửi duyệt dự án</button>
                    <a href="dashboard.html" class="btn btn-login-nav" style="flex:1; min-width: 200px; text-align:center;">Hủy bỏ</a>
                </div>
            </form>
        </div>
    </div>

    <script src="JS/data.js"></script>
    <script src="JS/main.js"></script>
    <script>
        const mediaInput = document.getElementById('p-media');
        if(mediaInput){
            mediaInput.addEventListener('change', () => {
                document.getElementById('p-media-name').innerText = mediaInput.files[0]?.name || 'Chưa chọn file';
            });
        }
    </script>
</body>
</html>
