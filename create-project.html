<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo dự án mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <img src="./asset/logo.png" alt="logo" />
                </div>
            </a>
            <div id="nav-auth-container"></div>
        </div>
    </nav>

    <div class="container" style="margin-top: 120px; max-width: 800px;">
        <div style="background: white; padding: 40px; border-radius: 16px; border: 1px solid #E2E8F0; box-shadow: var(--shadow);">
            <h2 class="text-center" style="margin-bottom: 10px;">Khởi tạo dự án gọi vốn</h2>
            <p class="text-center" style="color: var(--text-light); margin-bottom: 30px;">Điền đầy đủ thông tin để gửi Ban quản trị xét duyệt.</p>
            
            <form onsubmit="handleCreateProject(event)">
                <div class="form-group">
                    <label>Tên dự án</label>
                    <input type="text" id="p-title" class="form-control" placeholder="VD: Ứng dụng học tiếng Anh AI..." required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Mục tiêu gọi vốn (VNĐ)</label>
                        <input type="number" id="p-target" class="form-control" placeholder="50000000" min="1000000" required>
                    </div>
                    <div class="form-group">
                        <label>Lĩnh vực</label>
                        <select id="p-cat" class="form-control">
                            <option>Công nghệ</option>
                            <option>Nông nghiệp</option>
                            <option>Điện ảnh</option>
                            <option>Y tế</option>
                            <option>Giáo dục</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mô tả chi tiết ý tưởng</label>
                    <textarea id="p-desc" class="form-control" rows="5" placeholder="Mô tả về sản phẩm, kế hoạch sử dụng vốn..." required></textarea>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button class="btn btn-primary btn-full">Gửi duyệt dự án</button>
                    <a href="dashboard.html" class="btn btn-outline btn-full">Hủy bỏ</a>
                </div>
            </form>
        </div>
    </div>

    <script src="JS/data.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
