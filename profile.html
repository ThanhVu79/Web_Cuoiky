<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ cá nhân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo"><div class="logo-icon">F</div><span>FundHub</span></a>
            <div id="nav-auth-container"></div>
        </div>
    </nav>

    <div class="main-layout">
        <aside class="sidebar-card">
            <img src="https://ui-avatars.com/api/?name=User&background=00B862&color=fff" class="profile-img-lg">
            <h3 id="profile-name-display">User</h3>
            <span id="profile-role-display" class="badge badge-active">USER</span>
            <div class="sidebar-menu">
                <a href="dashboard.html" class="sidebar-item"><i class="bi bi-arrow-left"></i> Quay lại Dashboard</a>
            </div>
        </aside>

        <main class="content-card">
            <div class="page-header">
                <h2 class="page-title">Thông tin cá nhân</h2>
            </div>
            <form onsubmit="event.preventDefault(); alert('Đã lưu thay đổi!');">
                <div style="display: grid; gap: 20px;">
                    <div>
                        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Họ và tên</label>
                        <input type="text" id="input-name" class="btn-outline" style="width: 100%; padding: 12px; border-radius: 8px; cursor: text;">
                    </div>
                    <div>
                        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Email</label>
                        <input type="email" value="user@example.com" disabled style="width: 100%; padding: 12px; border-radius: 8px; background: #F3F4F6; border: 1px solid #E5E7EB;">
                    </div>
                    <div>
                        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Giới thiệu (Bio)</label>
                        <textarea rows="4" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #E5E7EB;"></textarea>
                    </div>
                    <button class="btn btn-primary" style="width: fit-content;">Lưu thay đổi</button>
                </div>
            </form>
        </main>
    </div>

    <script src="JS/data.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
