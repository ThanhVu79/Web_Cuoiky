<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ cá nhân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <img src="./asset/logo.png" alt="logo" />
                </div>
            </a>
            <div id="nav-auth-container"></div>
        </div>
    </nav>

    <div class="main-layout">
        <aside class="sidebar-card">
            <img id="profile-avatar-img" src="https://ui-avatars.com/api/?name=User&background=00B862&color=fff" class="profile-img-lg">
            <h3 id="profile-name-display">User</h3>
            <span id="profile-role-display" class="badge badge-active">USER</span>
            <div class="sidebar-menu">
                <a href="dashboard.html" class="sidebar-item"><i class="bi bi-arrow-left"></i> Quay lại Dashboard</a>
            </div>
        </aside>

        <main class="content-card">
            <div class="page-header">
                <h2 class="page-title">Thông tin cá nhân</h2>
            </div>
            <form onsubmit="handleProfileUpdate(event)">
                <div style="display: grid; gap: 20px;">
                    <div>
                        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Họ và tên</label>
                        <input type="text" id="input-name" class="form-control" placeholder="Nguyễn Văn A">
                    </div>
                    <div>
                        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Email</label>
                        <input type="email" id="profile-email" class="form-control" disabled style="opacity:0.6;">
                    </div>
                    <div>
                        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Giới thiệu (Bio)</label>
                        <textarea rows="4" id="profile-bio" class="form-control" placeholder="Tôi đầu tư vì..."></textarea>
                    </div>
                    <div>
                        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Ảnh đại diện</label>
                        <label for="profile-avatar" class="input-file">Cập nhật avatar</label>
                        <input type="file" id="profile-avatar" accept="image/*" style="display:none;">
                        <small id="profile-avatar-name" style="display:block; margin-top:8px; color:var(--text-soft);">Sử dụng ảnh hiện tại</small>
                    </div>
                    <button class="btn btn-primary" style="width: fit-content;">Lưu thay đổi</button>
                </div>
            </form>
        </main>
    </div>

    <script src="JS/data.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
