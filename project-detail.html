<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết dự án</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <img src="./asset/logo.png" alt="logo" />
                </div>
            </a>
            <div id="nav-auth-container"></div>
        </div>
    </nav>
    <div class="container" style="margin-top:100px; display:grid; grid-template-columns:2fr 1fr; gap:40px">
        <div>
            <img id="d-img" style="width:100%; border-radius:16px; margin-bottom:20px">
            <h1 id="d-title">Title</h1>
            <p id="d-founder" style="color:#666; margin-bottom:20px"></p>
            <p id="d-desc" style="line-height:1.6"></p>
        </div>
        <div>
            <div style="background:white; padding:30px; border:1px solid #eee; border-radius:16px; box-shadow:0 4px 20px rgba(0,0,0,0.05); position:sticky; top:100px">
                <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px">
                    <span id="d-current" style="color:var(--primary-color)">0</span>
                    <span id="d-target">0</span>
                </div>
                <div class="progress-bg"><div class="progress-fill" id="d-progress" style="width:0%"></div></div>
                <form onsubmit="handleDonate(event)">
                    <div class="form-group">
                        <label>Nhập số tiền (VNĐ)</label>
                        <input type="number" id="donate-amount" required min="10000">
                    </div>
                    <button class="btn btn-primary btn-full">Đóng góp ngay</button>
                </form>
            </div>
        </div>
    </div>
    <script src="JS/data.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
