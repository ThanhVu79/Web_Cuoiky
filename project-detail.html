<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết dự án</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <img src="./asset/logo.png" alt="logo" />
                </div>
            </a>
            <div id="nav-auth-container"></div>
        </div>
    </nav>
    <div class="container" style="margin-top:120px; display:grid; grid-template-columns:2fr 1fr; gap:40px">
        <div class="glass-card" style="padding:30px;">
            <img id="d-img" style="width:100%; border-radius:16px; margin-bottom:20px">
            <h1 id="d-title">Title</h1>
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; color:var(--text-soft);">
                <p id="d-founder" class="text-muted"></p>
                <p id="d-deadline"></p>
            </div>
            <p id="d-desc" style="line-height:1.7; color: var(--text-muted);"></p>
        </div>
        <div>
            <div class="glass-card" style="padding:30px; position:sticky; top:120px">
                <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px">
                    <span id="d-current" style="color:var(--primary)">0</span>
                    <span id="d-target">0</span>
                </div>
                <div class="progress-bg"><div class="progress-fill" id="d-progress" style="width:0%"></div></div>
                <form id="donate-form" onsubmit="handleDonate(event)">
                    <div class="form-group">
                        <label>Nhập số tiền (VNĐ)</label>
                        <input type="number" id="donate-amount" required min="10000">
                    </div>
                    <button class="btn btn-primary btn-full">Đóng góp ngay</button>
                </form>
            </div>
        </div>
    </div>
    <script src="JS/data.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
